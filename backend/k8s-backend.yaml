apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: REGION-docker.pkg.dev/PROJECT_ID/repo/backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: DB_HOST
          value: "CLOUD_SQL_IP"
        - name: DB_USER
          value: "root"
        - name: DB_PASSWORD
          value: "YOUR_PASSWORD"
        - name: DB_NAME
          value: "messages_db"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP
